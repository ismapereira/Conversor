<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="converter-container">
            <div class="converter-card">
                <h1 class="text-center mb-4">
                    <i class="fas fa-coins me-2"></i>
                    Conversor de Moedas
                </h1>
                
                <div class="amount-container mb-4">
                    <label for="amount" class="form-label">Valor para Converter</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
                        <input type="number" class="form-control form-control-lg" id="amount" min="0" step="0.01" value="1">
                    </div>
                </div>

                <div class="currencies-container">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="fromCurrency" class="form-label">De</label>
                            <select class="form-select form-select-lg" id="fromCurrency"></select>
                        </div>
                        
                        <div class="col-md-2">
                            <div class="swap-button-container">
                                <button class="btn swap-button" onclick="swapCurrencies()" title="Trocar moedas">
                                    <i class="fas fa-exchange-alt"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="col-md-5">
                            <label for="toCurrency" class="form-label">Para</label>
                            <select class="form-select form-select-lg" id="toCurrency"></select>
                        </div>
                    </div>
                </div>

                <div class="text-center my-4">
                    <button class="btn btn-primary btn-lg convert-button" onclick="convertCurrency()">
                        <i class="fas fa-sync-alt me-2"></i>
                        Converter
                    </button>
                </div>

                <div class="result-container">
                    <div class="result-card">
                        <h3 id="result" class="mb-2">--</h3>
                        <p id="exchangeRate" class="text-muted mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            Taxa de c√¢mbio: --
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
